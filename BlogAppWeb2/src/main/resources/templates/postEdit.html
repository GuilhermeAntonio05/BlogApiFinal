<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Blog</title>
    <!--Import bootstrap!-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
            rel="stylesheet">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Blog</span>
        </div>
    </nav>
</header>

<section>

    <div class=" container" style="width: 60%, padding-bottom:30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page"><a
                        href="/posts">Post</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo
                    Post</li>
            </ol>
        </nav>
        <div>
            <th:block th:replace="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input th:field="${posts.titulo}" type="text" class="form-control" name="titulo">
                </div>
                <div class="form-group">
                    <input th:field="${posts.autor}" type="text" class="form-control" name="autor">
                </div>

                <textarea th:field="${posts.texto}" id="summernote" type="text" class="form-control"
                          name="texto"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatï¿½rios</small>
                <div>
                    <button type="submit" class="btn btn-primary"
                            style="margin-top: 10px;">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button"
                       style="margin-top: 10px;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    $('#summernote').summernote({
        placeholder:'texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>
</html>
